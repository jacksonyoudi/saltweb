		<script type='text/javascript'>
    //定义数据
	var data = {{ cost|safe }};
	 $(function(){
		var chart = new iChart.Column2D({
			render : 'canvasDiv',//渲染的Dom目标,canvasDiv为Dom的ID
			data: data,//绑定数据
			title : '项目费用总和',//设置标题
			width : 1000,//设置宽度，默认单位为px
			height : 600,//设置高度，默认单位为px
			shadow:true,//激活阴影
            footnote:{
                  text:"日期",
                  color:"#000000",
                  fontsize:18,
                  font:"微软雅黑",
                  textAlign:"center",
                  height:30,
                  offsetx:-32,
                  offsety:0
            },
			shadow_color:'#c7c7c7',//设置阴影颜色
			coordinate:{//配置自定义坐标轴
				scale:[{//配置自定义值轴
					 position:'left',//配置左值轴
					 start_scale:0,//设置开始刻度为0
					 end_scale:2000000,//设置结束刻度为26
					 scale_space:200000,//设置刻度间距
					 listeners:{//配置事件
						parseText:function(t,x,y){//设置解析值轴文本
							return {text:t+" 元"}
						}
					}
				}]
			}
		});
		//调用绘图方法开始绘图
		chart.draw();
	});

</script>

</head>
